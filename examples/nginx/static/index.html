<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>tuspyserver nginx example</title>
  <link href="https://releases.transloadit.com/uppy/v4.13.3/uppy.min.css" rel="stylesheet">
</head>

<body>
  <h1>tuspyserver nginx example</h1>
  <p>This example demonstrates file uploads using the TUS protocol through an nginx reverse proxy.</p>
  <p>Uses <a href="https://uppy.io/docs/tus/">uppy</a> which uses <a
      href="https://github.com/tus/tus-js-client">tus-js-client</a> under the hood.</p>

  <div id="drag-drop-area"></div>

  <script type="module">
    import {
      Uppy, Dashboard, Tus
    } from "https://releases.transloadit.com/uppy/v4.13.3/uppy.min.mjs"
    const uppy = new Uppy()
      .use(Dashboard, {
        inline: true,
        target: '#drag-drop-area'
      })
      .use(Tus, {
        endpoint: 'http://localhost/files/',
        chunkSize: 5 * 1024 * 1024, // 5MB chunks
        retryDelays: [0, 1000, 3000, 5000]
      })

    uppy.on('complete', (result) => {
      console.log('Upload complete! Files uploaded:', result.successful)
    })

    uppy.on('upload-error', (file, error, response) => {
      console.error('Upload error:', error);
    })
  </script>
</body>

<style>
  html {
    display: grid;
    place-items: center;
  }

  * {
    text-align: center;
    font-family: sans-serif;

  }
</style>

</html>
